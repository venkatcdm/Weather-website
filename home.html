<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather Website</title>
</head>
<body>
    
<div class="header_text">
    <div class="final">
       <!--<img src="images/cloudy_5904053.png" id="image1">-->

        <div class="content">
            <h1>WEATHER MANAGER</h1>
            <div class="Weather">
                <input type="text" placeholder="Enter city name" required id="cityinput">
                <button type="submit" id="add">Submit<img src="images/search-interface-symbol-removebg-preview.png" id="image"></button>
            </div>

            <div class="text">
                <p id="cityoutput" style="font-size:20px"></p><br>
                <p id="description">Sky Conditions : _ _ _</p>
                <p id="temp">Temperature : _ _ _°C</p>
                <p id="min">Minimum Temperature : _ _ _°C</p>
                <p id="max">Maximum Temperature : _ _ _°C</p>
                <p id="wind">Wind Speed : _ _ _km/h</p>
            </div>
            <script src="myjava.js"></script>
        </div>
        
       <!-- <img src="images/storm_1146860.png" id="image2">-->
    </div>
    
</div>

    
    
</body>
</html>
